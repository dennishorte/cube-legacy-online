{% extends "base.html" %}

{% block content %}

  <div class="row d-flex justify-content-center">
    <div class="col text-center col-md-6">
      <h2>Achievement Unlocked</h2>
      <hr>
      <p class="text-primary">{{ achievement.name }}</p>
      <p class="text-secondary">{{ achievement.conditions }}</p>
      <hr>
      {% for line in achievement.unlock_lines() %}
        <p class="text-dark">{{ line }}</p>
      {% endfor %}
      <hr>
      
      <a href="{{ url_for('achievement_finalize', achievement_id=achievement.id) }}">
        <button class="btn btn-primary">I've Done All of These Things</button>
      </a>
    </div>
  </div>
  
{% endblock content %}
