{% extends "base.html" %}

{% block title %}
    Card List
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col">
            <table class="table table-hover table-sm">
                <thead class="thead-light">
                    <th>Card Name</th>
                    <th>Scars</th>
                </thead>
                <tbody>
                    {% for card in cards %}
                        <tr
                            data-card-id="{{card.id}}"
                            data-toggle="modal"
                            data-target="#cardEditorModal">
                            
                            <td>{{ card.name }}</td>
                            <td>{{ '; '.join(scars[card.id]) }}</td>
                        </tr>
                    {% endfor  %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
