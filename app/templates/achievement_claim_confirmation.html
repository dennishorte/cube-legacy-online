{% extends "base.html" %}

{% block content %}

  <div class="row d-flex justify-content-center">
    <div class="col text-center col-md-4">
      <h2>Are You Sure?</h2>
      <hr>
      <p class="text-primary">{{ achievement.name }}</p>
      <p class="text-secondary">{{ achievement.conditions }}</p>
      <hr>

      <a href="{{ url_for('achievement_claim', achievement_id=achievement.id) }}">
        <button class="btn btn-primary">I've Earned This Man</button>
      </a>
      <p class="text-muted">By claiming this achievement, you will prevent others from claiming it, but the next page will have NO SPOILERS.</p>
    </div>
  </div>
  
{% endblock content %}
