{% extends 'base.html' %}

{% block title_suffix %}
  Admin
{% endblock %}


{% block content %}
  <div class="row">

    <div class="col framed">
      <h5>Admin Cubes</h5>
      <ul class="list-unstyled">
        {% for cube in cubes %}
          <li>
            <a href="{{ url_for('cube_cards', cube_id=cube.id) }}">
              {{ cube.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="col framed">
      <h5>Actions</h5>
      <ul class="list-unstyled">
        <li>
          <a href="{{ url_for('update_card_data') }}">
            Update Card Data
          </a>
        </li>
      </ul>
    </div>

  </div>
{% endblock %}
